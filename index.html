<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekend Destinations</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Weekend Destinations</h1>
    <p>Inspiration for quick getaways from Dubai, Sharjah & Abu Dhabi</p>
  </header>

  <main>
    <section class="filters">
      <button class="filter-btn">Dubai</button>
      <button class="filter-btn">Sharjah</button>
      <button class="filter-btn">Abu Dhabi</button>
    </section>

    <section class="destinations">
      <h2>Featured Escapes</h2>
      <div class="cards">
        <div class="card">
          <img src="https://source.unsplash.com/featured/?desert" alt="Desert Escape">
          <h3>Desert Safari</h3>
          <p>From Dubai · Starting at 180 AED</p>
          <a href="#" class="btn">Explore</a>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/featured/?mountains" alt="Mountain Escape">
          <h3>Hatta Mountains</h3>
          <p>From Sharjah · Starting at 250 AED</p>
          <a href="#" class="btn">Explore</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Weekend Destinations · Explore. Get Inspired. Escape.</p>
  </footer>
</body>
</html>
